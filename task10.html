<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十次任务_Flexbox</title>
	<style type="text/css">
		.parent{
			height:400px;
			display:flex;
			border:1px solid black;
			padding:20px;
			-webkit-flex-flow: row wrap;
			justify-content:space-between;/*主轴方向上均匀分布，两边紧贴*/
			align-items:center;/*侧轴方向上居中*/
		}
		.div{
			width:150px;
			border:1px solid #f00;
		}
		.d1{height:120px;}
		.d2{height:100px;}
		.d3{height:40px;}
		.d4{
			height:200px;
			border-color:#0f0;
		}
		@media screen and (max-width: 640px) {
			.parent{
				align-items:flex-start;/*侧轴方向上紧贴侧轴起始边*/
				/* justify-content:space-around;主轴方向上均匀分布，两边空白是中间的一半 */
			}
			.d4{order:-1;}/*顺序在最前面*/
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="d1 div"></div>
		<div class="d2 div"></div>
		<div class="d3 div"></div>
		<div class="d4 div"></div>
	</div>
</body>
</html>
