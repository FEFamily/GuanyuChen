<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--适配移动端                 宽度为设备宽度 缩放比为1 不允许用户缩放-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>task11_移动Web实践</title>
	<link rel="stylesheet" type="text/css" href="./styles/task11.css">
	<!--apple-touch-icon标签是iOS的私有标签，将添加到主屏上的图标换成指定图片 支持sizes属性 例：sizes="144*144"-->
	<link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
</head>
<body>
	<div class="mobile">
		<div class="title">
			<div class="return flex">
				<div></div>
				<p>返回</p>
			</div>
			这是标题
		</div>
		<div class="menu flex">
			<ul class="flex">
				<li>导航</li>
				<li style="border-bottom:5px solid rgb(145, 212, 218);">导航</li>
				<li>导航</li>
				<li>导航</li>
				<li>导航</li>
			</ul>
		</div>
		<img src="./images/bear.png">
		<div class="label">
			<ul class="flex" style="padding-top: 10px">
				<li><img src="./images/tab.png"></li>
				<li><img src="./images/tab.png"></li>
				<li><img src="./images/tab.png"></li>
				<li><img src="./images/tab.png"></li>
				<li><img src="./images/tab.png"></li>
			</ul>
			<ul class="flex">
				<li>标签</li>
				<li>标签</li>
				<li>标签</li>
				<li>标签</li>
				<li>标签</li>
			</ul>
		</div>
		<div class="row flex">
			<div class="col col_flex">
				<img src="./images/col-1.png" style="width: 50%">
				<h1>分栏一</h1>
				<h3>分栏小标题</h3>
			</div>
			<div class="col col_flex">
				<img src="./images/col-2.png" style="width: 50%">
				<h1>分栏二</h1>
				<h3>分栏小标题</h3>
			</div>
			<div class="col col_flex">
				<img src="./images/col-3.png" style="width: 60%">
				<h1>分栏三</h1>
				<h3>分栏小标题</h3>
			</div>
		</div>
	</div>
</body>
</html>
