<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12_CSS3新特性</title>
	<style type="text/css">
		*{padding:0;margin:0;font-family: "微软雅黑";}
		table{
			border:1px solid #fff;
			text-align:left;
		}
		tr:nth-child(odd){
			background-color: rgb(204, 204, 204);
		}
		tr:nth-child(even){
			background-color: #fff;
		}
		tr:nth-child(1){
			background-color: black;
			color: #fff;
		}
		tr:nth-child(2),tr:nth-child(3),tr:nth-child(4){
			color: red;
		}
		input{
			width:150px;
			-webkit-transition:width 5s;
		}
		input:focus{
			width:200px;
		}
		ul{
			list-style: none;
		}
		.tips{
			position:absolute;
			z-index:2;
		}
		.tips>a{
			width:25px;
			height:25px;
			text-decoration:none;
			float:left;
			margin:5px;
			background-color: #eee;
			color:black;
			opacity:0.4;
			text-align:center;
			line-height:25px;
			display:inline-block;
		}
		#wrap{
			width:300px;
			height:200px;
			overflow:hidden; 
			position:relative;
		}
		.images{
			width:300%;
			text-align:center;
			line-height:200px;
			font-size:40px;
			-webkit-animation: myfirst 3s ease-out infinite;
		}
		.images>li{
			float:left;
			width:300px;
			height:200px;
		}
		.images>li:nth-child(1){
			background-color: #FF6A6A;
			
		}
		.images>li:nth-child(2){
			background-color: #DDA0DD;
		}
		.images>li:nth-child(3){
			background-color: #E0FFFF;
		}
		#img1:target~.images{
			-webkit-animation-name: myfirst;
		}
		#img2:target~.images{
			-webkit-animation-name: mysecond;
		}
		#img3:target~.images{
			-webkit-animation-name: mythird;
		}
		@-webkit-keyframes myfirst{
			0%{margin-left:0px;}
			20%{margin-left:-150px;}
			40%{margin-left:-300px;}
			60%{margin-left:-450px;}
			80%{margin-left:-600px;}
			100%{margin-left:0;}
		}
		@-webkit-keyframes mysecond{
			0%{margin-left:-300px;}
			20%{margin-left:-450px;}
			40%{margin-left:-600px;}
			60%{margin-left:-600px;}
			80%{margin-left:0px;}
			100%{margin-left:-300px;}
		}
		@-webkit-keyframes mythird{
			0%{margin-left:-600px;}
			20%{margin-left:-600px;}
			40%{margin-left:0px;}
			60%{margin-left:0px;}
			80%{margin-left:-300px;}
			100%{margin-left:-600px;}
		}
		/*纯CSS实现轮播图
			应用到CSS3的keyframes animation
			主要思想是操纵margin-left的变化来实现轮播的效果
			还需要注意的地方是~操作符
			A~B A和B一定是同一个父元素下的子元素
			在这里通过a标签指向锚点的方式来使.tips里的a标签与span元素相连接
			也可以通过label与input标签相连接
		*/
	</style>
</head>
