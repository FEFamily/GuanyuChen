<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>第十七次任务_零基础JavaScript编码(五)</title>
    <style type="text/css">
		*{padding:0;margin:0;font-family: "微软雅黑";font-size:18px;}
		fieldset{
			width:1200px;
			height:100px;
			margin: 20px auto;
			border-radius:20px;
		}
		label span{
			display:inline-block;
			width:50px;
			height:50px;
			margin:10px;
			line-height:50px;
			border:1px solid #000;
			border-radius:25px;
			text-align:center;
		}
		label input{
			position:relative;
			width:50px;
			height:50px;
			top:20px;
			left:-65px;
			opacity:0;
			cursor: pointer;
		}
		select{
			width:120px;
			height:30px;
			margin-left:50px;
			padding-left:35px;
			appearance:none;
			-moz-appearance:none; /*Firefox*/
			-webkit-appearance:none; /* Safari 和 Chrome */
		}
		.title p{
			font-size:16px;
			text-align:center;
		}
		.aqi-chart-wrap{
			width:1180px;
			height:600px;
			border:1px solid #E5E5E5;
			margin:20px auto;
			padding:0 10px;
			border-radius:10px;
			display:flex;
			justify-content:space-around;
			align-items:flex-end;
		}
		.aqi-chart-wrap .day{
			width:6px;
			height:0px;
			background-color: #D1EEEE;
			transition:height 2s;
		}
		.aqi-chart-wrap .week{
			width:35px;
			height:0px;
			background-color: #EEEE00;
			transition:height 2s;
		}
		.aqi-chart-wrap .month{
			width:200px;
			height:0px;
			background-color: #D8BFD8;
			transition:height 2s;
		}
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度及城市</legend>
    <label>
    	<span>日</span>
    	<input name="gra-time" value="day" type="radio" checked="checked">
    </label>
    <label>
    	<span>周</span>
    	<input name="gra-time" value="week" type="radio">
    </label>
    <label>
    	<span>月</span>
    	<input name="gra-time" value="month" type="radio">
    </label>
    <select id="city-select">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="成都">成都</option>
      <option value="西安">西安</option>
      <option value="福州">福州</option>
      <option value="厦门">厦门</option>
      <option value="沈阳">沈阳</option>
    </select>
  </fieldset>
  <div class="title">
  	<p><span class="city"></span>市3月到6月<span class="time"></span>空气质量报告</p>
  </div>
  <div class="aqi-chart-wrap" id="main">
  </div>
  <script type="text/javascript" src="./scripts/task17.js"></script>
</body>
</html>
