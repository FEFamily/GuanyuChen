<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第四次任务</title>
	<style type="text/css">
		*{margin:0;padding:0;font-family:"微软雅黑";}

		.gray{
			width:400px;
			height:200px;
			background-color: #ccc;
			position:absolute;
			top:50%;
			left:50%;
			margin-left:-200px;
			margin-top:-100px;
		}

		.circle{
			width:50px;
			height:50px;
			background-color: #fc0;
		}

		.left{
			border-radius:0 0 50px;
		}

		.right{
			border-radius:50px 0 0;
			position:relative;
			top:100px;
			left:350px;
		}
	</style>
</head>
<body>
	<div class="gray">
		<div class="left circle"></div>
		<div class="right circle"></div>
	</div>
</body>
</html>
