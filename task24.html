<!--多叉树遍历，深度优先广度优先，节点的选择增加与删除的功能-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task24_增删节点</title>
	<link rel="stylesheet" type="text/css" href="styles/tree.css">
	<link rel="stylesheet" type="text/css" href="styles/task25.css">
</head>
<body>
	<div class="parent tree">
		parent
		<div class="first tree">
			first_1
			<div class="second tree">sec_1</div>
		</div>
		<div class="first tree">
			first_2
			<div class="second tree">sec_2</div>
			<div class="second tree">sec_3</div>
		</div>
		<div class="first tree">
			first_3
			<div class="second tree">sec_4</div>
			<div class="second tree">sec_5</div>
			<div class="second tree">sec_6</div>
		</div>
		<div class="first tree">
			first_4
		</div>
	</div>
	<div class="but">
		<button class="front">深度优先-递归实现</button>
		<button class="front">深度优先-栈实现</button>
		<button class="behind">广度优先-队列实现</button>
		<input type="text" placeholder="请输入要添加的节点值" id="text" />
		<button id="inquire">添加</button>
		<button id="sel">寻找</button>
	</div>
	<!--JS文件-->
	<script type="text/javascript" src="scripts/tree.js"></script>
	<script type="text/javascript" src="scripts/task24.js"></script>
	<script type="text/javascript" src="scripts/task25.js"></script>
</body>
</html>
