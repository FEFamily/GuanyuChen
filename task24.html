<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task24_增删节点</title>
	<link rel="stylesheet" type="text/css" href="./styles/tree.css">
	<script type="text/javascript" src="scripts/task24.js"></script>
</head>
<body>
	<div class="parent flex">
		parent
		<div class="first flex">
			first_1
			<div class="second flex">sec_1</div>

		<div class="first flex">
			first_2
			<div class="second flex">sec_2</div>
			<div class="second flex">sec_3</div>
		</div>
		<div class="first flex">
			first_3
			<div class="second flex">sec_4</div>

		</div>
		<div class="first flex">
			first_4
		</div>
	</div>
	<button class="front">深度优先-递归实现</button>
	<button class="front">深度优先-栈实现</button>

	<input type="text" placeholder="请输入要添加的节点值" id="text" />
	<button id="inquire">添加</button>
